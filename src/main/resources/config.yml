version: 1.1

settings:
  max-mails-per-player: 54
  default-expire-days: 7
  admin-permission: 'lammailbox.admin'
  join-notification: true
  permissions:
    open: 'lammailbox.open'
    open-others: 'lammailbox.open.others'
    compose: 'lammailbox.compose'
    add-items: 'lammailbox.items'
    reload: 'lammailbox.reload'
    delete: 'lammailbox.delete'
    view-as: 'lammailbox.view.as'
    migrate: 'lammailbox.migrate'

  notification:
    title-enabled: true
    chat-enabled: true
    sound: ENTITY_EXPERIENCE_ORB_PICKUP
    volume: 1.0
    pitch: 1.0

  command-aliases:
    base: [mailbox, mail, mb]

mailings:
  auto-cleanup: true

