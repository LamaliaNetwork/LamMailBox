name: Build LamMailBox

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout LamMailBox
      uses: actions/checkout@v4

    - name: Get LamMailBox commit hash
      id: lmb-commit
      run: echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

    - name: Checkout YskLib
      uses: actions/checkout@v4
      with:
        repository: YusakiDev/YskLib
        path: YskLib

    - name: Get YskLib commit hash
      id: ysklib-commit
      run: |
        cd YskLib
        echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        cd ..

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build and install YskLib
      run: |
        cd YskLib
        mvn clean install -DskipTests -Dbuild.number.formatted=-${{ steps.ysklib-commit.outputs.sha }}
        cd ..

    - name: Build LamMailBox with commit hash
      run: mvn clean package -DskipTests -Dbuild.number.formatted=-${{ steps.lmb-commit.outputs.sha }}

    - name: Prepare artifacts
      run: |
        mkdir -p artifacts
        cp target/LamMailBox-1.*.jar artifacts/ || cp target/LamMailBox-*.jar artifacts/
        cp YskLib/target/YskLib-1.*.jar artifacts/ || cp YskLib/target/YskLib-*.jar artifacts/

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: LamMailBox
        path: artifacts/*.jar
        compression-level: 0
